<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de contato para sugestões e dúvidas sobre acessibilidade.">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Acessibilidade na Vida Cotidiana</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo Acessibilidade na Vida Cotidiana" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="desafios.html">Desafios</a></li>
                <li><a href="tecnologias.html">Tecnologias</a></li>
                <li><a href="historias.html">Histórias</a></li>
                <li><a href="contato.html" class="active">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h1>Fale Conosco</h1>
            <p>Tem alguma dúvida, sugestão ou quer saber mais sobre acessibilidade? Entre em contato conosco!</p>
        </section>

        <section class="contact-form">
            <form action="#" method="post">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Acessibilidade na Vida Cotidiana | Todos os direitos reservados</p>
    </footer>
</body>
</html>
